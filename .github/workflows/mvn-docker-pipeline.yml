name: Maven and Docker Pipeline

on:
  push:
    branches:
      - main
      - pipelineTesting
  pull_request:
    branches:
      - main
      - pipelineTesting

jobs:
  pipeline: 
    runs-on: ubuntu-latest 

    steps: 
      #Checkout the repository code
      - name: Checkout Repository
        uses: actions/checkout@v3

      #Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      #Set up MySQL
      - name: Install MySQL
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-server
          sudo systemctl start mysql
          sudo mysql -e "CREATE DATABASE IF NOT EXISTS revature;"
          sudo mysql -e "CREATE USER IF NOT EXISTS 'revature'@'localhost' IDENTIFIED BY 'p4ssw0rd';"
          sudo mysql -e "GRANT ALL PRIVILEGES ON revature.* TO 'revature'@'localhost';"
          sudo mysql -e "FLUSH PRIVILEGES;"
      
      #Set up Maven
      - name: Clean and Compile
        run: mvn clean compile

      #Package the JAR
      - name: Maven Package
        run: mvn package -DskipTests

      #Build Docker Image
      - name: Build Docker Image
        run: docker build -t brandonnguyenn/globetrotters:${{github.run_number}} -f docker-build/Dockerfile .

      #Login to Docker
      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      #Push Docker Image
      - name: Push Docker Image
        run: docker push brandonnguyenn/globetrotters:${{github.run_number}} .

      #Run Docker Container
      - name: Run Docker Containers
        # run: docker run -d -p 8081:8080 globetrotters/myapp:${{ github.run_number }}
        env:
          SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
        run: docker compose up -d

      #Run Integration Tests
      - name: Run Integration Tests
        run: mvn verify

      #Archive Artifacts
      - name: Archive Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: myapp
          path: target/globetrotters-0.0.1-SNAPSHOT.jar
